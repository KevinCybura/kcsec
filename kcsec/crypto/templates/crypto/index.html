{% extends "crypto/base.html" %}

{% load static %}

{% block content %}

    {% for coin in coins %}
        <div class="i-am-centered">
            <div class="row justify-content-around">
                <div class="card chart-card col-md-6">
                    <div class="chart-body">
                        <div class="chart" id="chart-{{ coin }}" ws-symbol="{{ coin }}"></div>
                    </div>
                </div>
                {% include "crypto/info.html" %}
            </div>
        </div>
    {% endfor %}


    {{ preloaded_coins|json_script:"preloaded-ohlcv" }}
    <link rel="stylesheet" href="{% static 'crypto/index.css' %}">
    <script src="https://unpkg.com/lightweight-charts@3.1.5/dist/lightweight-charts.standalone.production.js"></script>
    <script src="{% static 'crypto/chart_manager.js' %}" type="module"></script>
    <script src="{% static 'crypto/crypto.js' %}" type="module"></script>
{% endblock %}
